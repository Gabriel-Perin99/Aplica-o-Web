<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="calc.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="Introdução">
        <h1>Cálculo do Indice de Massa Corporal (IMC)</h1>
        <p>Insira seus dados para poder  calcular o seu IMC: </p>
    </div>
    <div class="input">
        <p>Peso(kg):
            <input type="text" id="peso">
        </p>
        <p>Altura(m):
            <input type="text" id="altura">
        </p>
    </div>
    <div class="button">
        <button type="button" onclick="calImc()">Calcular IMC</button>
    </div>
    <div id="resultado"></div>
</body>
</html>
